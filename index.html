<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="header">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Payment form example</span>
            </div>
        </nav>
    </div>
    <div class="alert alert-danger m-3" role="alert">
        Algo sucedió mal
    </div>
    <form class="row g-3 m-3">
        <div class="col-md-4">
            <label for="card" class="form-label">Card#</label>
            <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-4">
            <label for="cvc" class="form-label">CVC#</label>
            <input type="password" class="form-control" id="cvc" placeholder="0000">
        </div>
        <div class="col-md-4">
            <label for="amount" class="form-label">Cantidad#</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">$</span>
                <input type="text" class="form-control" placeholder="Cantidad" aria-describedby="addon-wrapping">
            </div>
        </div>
        <div class="col-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="col-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
        </div>

        <div class="col-md-6">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" placeholder="Ciudad:">
        </div>
        <div class="col-md-3">
            <label for="cvc" class="form-label">Estado</label>
            <select name="estado">
                <option value="" disabled selected>Selecciona la opción</option>
                <option value="Madrid">Madrid</option>
                <option value="Madrid">Ecuador</option>
                <option value="Madrid">Jean Pierre, crack total</option>
                <option value="Madrid">Javier es un crack, fiera</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="postal" class="form-label"> Codigo Postal</label>
            <input type="number" class="form-control" id="postal" placeholder="CP:">
        </div>
        <div class="col-md-6 ">
            <label for="method" class="form-label">Aceptamos:</label>
            <div class="bg-secondary w-50">
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard"
                        value="mastercard">
                    <label class="form-check-label" for="inlineRadio1"><i
                            class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="visa">
                    <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="bizum" disabled>
                    <label class="form-check-label" for="bizum"><i class="fa-solid fa-euro-sign"></i></label>
                </div>
            </div>

        </div>

        <div class="col-md-6">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" name="mensaje" id="mensaje" rows="4"></textarea>
            <span>
                Nota del mensaje
            </span>
        </div>
    </form>
    <div class="footer">
        <nav class="navbar bg-body-tertiary">
            <form class="container-fluid justify-content-end gap-3">
                <button class="btn btn btn-secondary" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </form>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
